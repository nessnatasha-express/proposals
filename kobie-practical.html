<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password protected content</title>
  <link rel="icon" type="image/x-icon" href="_auth/favicon.ico">
  <script>
    function login() {
      // Do not modify
      const password = document.getElementById("password").value;
      if (!password) return
      const token = btoa(password);
      const auth = `Basic ${token}`;
      document.cookie = `session_token=${auth}; max-age=86400; path=/`;

      // FIXED: Preserve query parameters from original URL for tracked links
      const originalParams = sessionStorage.getItem('tiiny_original_params');
      if (originalParams) {
        sessionStorage.removeItem('tiiny_original_params');
        window.location.href = `https://${window.location.host}/?${originalParams}`;
      } else {
        window.location.href = `https://${window.location.host}`;
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      // ADDED: Preserve query parameters when _auth page loads (for tracked links)
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.toString()) {
        sessionStorage.setItem('tiiny_original_params', urlParams.toString());
      }

      // Add event listener for Enter key press
      document.getElementById("password").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("login-btn").click()
        }
      });
    });
  </script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 2;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .right-side {
      background-color: #fff;
      align-items: center;
      justify-content: center;
    }

    .password-container {
      background: #f6f6f6;
      border-radius: 20px;
      padding: 36px;
      margin: 50px;
      min-width: 300px;
    }

    .password-form {
      text-align: center;
    }

    .password-input {
      font-size: 18px;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .submit-btn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #006cde;
    }

    .logo {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 20px;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 20px;
      color: #888888;
    }

    .hero-image {
      height: 100vh;
      width: auto;
    }

    @media (max-width: 768px) {
      .container {
        display: block;
      }

      .left-side {
        flex: none;
        /* Remove flex to allow natural width */
        order: 2;
        /* Change the order */
      }

      .right-side {
        order: 1;
        overflow: hidden;
        /* Change the order */
      }
    }
  </style>
<script defer data-domain="kobie-practical.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script></head>

<body>

  <div class="container">
    <div class="left-side">
      <div class="password-container">
        <div class="logo-wrapper">
          <img src="_auth/logo.svg" alt="Logo" height="65" class="logo">
          <div>This content is password protected</div>
        </div>
        <div class="password-form">
          <form id="passwordForm">
            <input type="password" id="password" class="password-input" placeholder="Enter Password" required autofocus>
            <button type="button" id="login-btn" onclick="login()" class="submit-btn">Continue</button>
          </form>
        </div>
      </div>
    </div>
    <div class="right-side">
      <img src="_auth/bg.jpg" alt="Image" class="hero-image">
    </div>
  </div>

</body>

</html>
